 # The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
    modLoader="javafml"
    # A version range to match for said mod loader - for regular FML @Mod it will be the forge version
    # Forge for 1.15.2 is version 31
    loaderVersion="[35,)"
    license="All rights reserved"
    # A URL to refer people to when problems occur with this mod
    issueTrackerURL="http://github.com/MinecraftForge/MinecraftForge/issues"
    # If the mods defined in this file should show as seperate resource packs
    showAsResourcePack=false

    [[mods]]
      modId="extracoals"
      version="1.0.0.0"
      displayName="Extra Coals"
      updateJSONURL="http://minecraftforge.net/versions.json"
      displayURL="http://minecraftforge.net"
      logoFile="logo.png"
      credits=""
      authors="ghana7"
      description='''
      Adds a variety of craftable coal upgrades
      '''

      [[dependencies.extracoals]]
        modId="forge"
        mandatory=true
        versionRange="[35,)"
        ordering="NONE"
        side="BOTH"

      [[dependencies.extracoals]]
        modId="minecraft"
        mandatory=true
        versionRange="[1.16.4]"
        ordering="NONE"
        side="BOTH"